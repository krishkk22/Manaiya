<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles6.css">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   
  <div class="sign-container">
    <form class="sign-form" action="#" method="post">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="First Name">First Name</label>
        <input type="text" id="first name" name="first name" required>
      </div>
      <div class="input-group">
        <label for="Last Name">Last Name</label>
        <input type="text" id="last name" name="last name" required>
      </div>
      <div class="input-group">
        <label for="e-mail">Email Address</label>
        <input type="email" id="email" name="email" required>
        <span id="email-error" class="error-message"></span>
      </div>
      <div class="input-group">
        <label for="Mobile Number">Mobile Number</label>
        <input type="number" id="Mobile Number" name="Mobile Number" pattern="\d{10}" maxlength="10" title="Please enter a valid 10-digit mobile number" required>
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  minlength="6" required>
      </div>
      <div class="input-group">
        <button type="submit"> <a href="login.html"> Submit</a></button>
      </div>
      <p class="extra-text"> <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
